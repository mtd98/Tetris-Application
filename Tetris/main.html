<!DOCTYPE html>
<html>
    <header>
        <div class="header">
            <h1 class="title">Tetris</h1>
            <hr>
        </div>
    </header>
<div class="next">
  <h2>Next:</h2>
  <div class="outline-box aspect-square">
    <div class="piece-preview" id="preview">
      
    </div>
  </div>
</div>

<div class="help">
  <h2>Help:</h2>
  <div class="outline-box">
    <p>Left - A, Left</p>
    <p>Right - D, Right</p>
    <p>Down - S, Down</p>
    <p>Rotate - W, Up</p>
    <p>Drop - Space</p>
  </div>
</div>

<div class="stats">
  <h2>Stats:</h2>
  <div class="outline-box">
    <p id="score">Score: 0</p>
    <p id="level">Level: 0</p>
    <p id="lines">Lines until next: 0</p>
  </div>
</div>

<div class="game" id="field"></div>

<div class="footer">
  <hr>
  <p>Pen by Michael Mantooth</p>
  <p>Note: If input doesn't work, click the screen.</p>
</div>
</html>
