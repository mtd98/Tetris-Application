<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="grid">
        </div>

        <div class="buttons">
            <button id="start-button">Start</button>
            <button id="exit-button">Exit</button>
        </div>

        <div class="next">
            <h2>Next:</h2>
            <div class="outline-box aspect-square">
              <div class="piece-preview" id="preview">
            </div>
            </div>
          </div>
          
          <div class="help">
            <h2>Help:</h2>
            <div class="outline-box">
              <p>Left - A, Left</p>
              <p>Right - D, Right</p>
              <p>Down - S, Down</p>
              <p>Rotate - W, Up</p>
              <p>Drop - Space</p>
            </div>
          </div>
          
          <div class="stats">
            <h2>Stats:</h2>
            <div class="outline-box">
              <p id="score">Score: 0</p>
              <p id="lines">Lines: 0</p>
            </div>
          </div>
    </body>

    <footer>

    </footer>
</html>
